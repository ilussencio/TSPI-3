<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let vet = [18,20,30,40,35,37]
        let idade = prompt("Informe uma idade")

        document.write(`<p> Vetor = ${vet} </p>`);
        
        //Ex.1 da Lista 01
        const somar = vet => {
            let soma = 0;
            for(let i = 0; i < vet.length;i++)
                soma += vet[i];
            return soma;
        }
        document.write(`<p>1) Soma = ${somar(vet)} </p>`);

        //Ex.2 Letra A
        const media = vet => somar(vet) / vet.length
        document.write(`<p>2) a) Média aritmética = ${media(vet)} </p>`);
        
        //Ex. 2 Letra B
        const maior = vet => {
            let maior = vet[0]
            for(let i = 0; i < vet.length; i++){
                if(vet[i] > maior)
                    maior = vet[i]
            }
            return maior
        }
        document.write(`<p>2) b) A maior idade = ${maior(vet)} </p>`);
  
        //Ex. 2 Letra C
        const impar = vet => {
            impares = []
            for(let i = 0; i < vet.length; i ++) {
                if(vet[i] % 2 != 0) {
                    impares.push(vet[i])
                }
            }
            return impares
        }
        document.write(`<p>2) c) impar = ${impar(vet)} </p>`);

        //Ex. 2 Letra D
        const maiorDeIdade = vet => {
            for(let i = 0; i < vet.length; i ++) {
                if(vet[i] < 18) {
                    return false
                }
            }
            return true;            
        }
        document.write(`<p>2) d) Maior idade = ${maiorDeIdade(vet)} </p>`);
        
        //Ex. 2 Letra E
        const verificaIdade = (vet, idade) => {
            for(let i = 0; i < vet.length; i ++) {
                if(vet[i] < idade) {
                    return false
                }
            }
            return true
        }
        document.write(`<p>2) e) Maior idade = ${verificaIdade(vet, idade)} </p>`);
        
        //Ex. 2 Letra F
        const verificaMaiorIgual = (vet, idade) => {
            let maiores = []
            for(let i = 0; i < vet.length; i ++) {
                if(vet[i] >= idade) {
                    maiores.push(vet[i])
                }
            }
            return maiores
        }

        document.write(`<p>2) f) Verifica idade informada e maior = ${verificaMaiorIgual(vet, idade)} </p>`);
        
        //Ex. 2 Letra G
        const mediaDasIdades = (vet, idade) => {
            let soma = 0
            for(let i = 0; i <= vet.length; i ++){
                if(vet[i] >= idade)
                    soma += vet[i]
            }
            return soma/vet.length
        }
        document.write(`<p>2) g) Media = ${mediaDasIdades(vet, idade)} </p>`);
        
        
    </script>
</head>

</body>
</html>
