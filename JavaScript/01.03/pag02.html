<script>
    //LISTA 02
    idades = [18,20,21,32,63, 128]
    idade = prompt("entre com uma idade")
    document.write(`<p> Vetor: ${idades} </p>`);
    const soma = idades.reduce((soma, x) => soma + x)
    document.write(`<p> Soma = ${soma} </p>`);

    const mediaSimples = idades.reduce((soma, x) => soma + x) / idades.length
    document.write(`<p> Media simples = ${mediaSimples} </p>`);

    const maiorIdade = idades.reduce((maior, x) => (x > maior)? maior=x:maior,idades[0])
    document.write(`<p> Maior idade = ${maiorIdade}</p>`);

    const impares = idades.filter(x => x % 2 != 0)
    document.write(`<p> Idades Impares = ${impares}</p>`);

    const maioresDeIdade = idades.every(x => x >= 18)
    document.write(`<p> Maior de idade = ${maioresDeIdade}</p>`);

    const maiorIgual = idades.every(x => x >= idade)
    document.write(`<p> Maior ou igual idade informada = ${maiorIgual}</p>`);

    const exibirMairIgual = idades.filter(x => x >= idade)
    document.write(`<p> Maior ou igual idade informada = ${exibirMairIgual}</p>`);

    const media = idades.filter(x => x >= idade).reduce((soma, x) => soma += x,0) / idades.filter(x => x >= idade).length
    document.write(`<p> Media maior ou igual idade = ${media}</p>`);


   
</script>
